	<p>Since &lt;, &gt;, and &amp; have special meaning in HTML, you can't use these characters to represent themselves,
		Instead, you need To
		use the so called &gt;special characters &gt; to represent them. For examples,
		to have a less than sign appear in your document, you need to use &lt; to represent it. </p>
